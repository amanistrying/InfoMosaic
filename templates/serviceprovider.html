<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InfoMosaic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form method="post" action="{% url 'serviceProviderLogIn' %}">
        {% csrf_token %}
        <div class="fullname form-group">
            <input type="text" name="fullname" id="fullname" placeholder="Name" required>
        </div>
        <div class="username form-group">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="password form-group">
            <input type="password" name="password" id="password" placeholder="Password" minlength="6" required>
        </div>
        <div class="email form-group">
            <input type="text" name="email" id="email" placeholder="Email id" required>
        </div>
        <div class="phoneno form-group">
            <input type="text" name="phoneno" id="phoneno" placeholder="Phone no." required>
        </div>
        <div class="service form-group">
            <input type="text" name="service" id="service" placeholder="Enter services separated by commas">
        </div>
        <div class="location form-group">
            <input type="text" name="location" id="location" placeholder="Location" required>
        </div>
        <div class="signup-button form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>

</html>
