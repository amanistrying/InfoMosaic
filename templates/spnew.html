<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        body {
            font-family: montserrat;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col col-lg-3 ">
                <div class="row justify-content-md-center text-center">
                    <div class="col col-lg-12">
                        {% load static %}
                        <img src="{% static 'face.png' %}" class="img-thumbnail" alt="...">
                    </div>
                    <div class="col col-lg-12">
                        <a href="{% url 'logout' %}" type="button" class="btn btn-secondary">Logout
                        </a>
                    </div>
                </div>
            </div>
            <div class="col col-lg-2"></div> 
            <div class="col col-lg-7">
                <form method="post" action="{% url 'edit' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                value="{{ user.username }}" required="">
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" value="{{ user.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            value="{{ user.email }}">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneno" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">+91</span>
                            </div>
                            <input type="tel" class="form-control" id="phoneno" placeholder="phoneno"
                                value="{{ user.phone }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="sp_services" class="form-label">Services</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="sp_service" id="service"
                                placeholder="Enter services separated by commas" value="{{ user.services|join:', ' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="sp_location" class="form-label">Locations</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="sp_location" id="location"
                                placeholder="Enter locations separated by commas" value="{{ user.location }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Verify Password</label>
                        <input type="password" name="sp_password" id="password" class="form-control" required>
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" name="action" id="update" value="update">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
