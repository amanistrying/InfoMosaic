<!DOCTYPE html>
<html>

<head>
  <title>InfoMosaic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat SemiBold', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      z-index: 1;
      display: flex;
      flex-direction: column;
      width: 20%;
      height: 60%;
      margin: 100px auto;
      justify-content: center;
      gap: 2%;
      text-align: center;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 188px;
      color: #555;
      margin-bottom: 20px;
    }

    .option {
      width: 75%;
      align-items: center;
      padding: 20px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      margin: 0 auto;
      font-size: 20px;
    }

    .option:hover {
      background-color: #ddd;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user"></i>
    </div>
    <a href="{% url 'login' %}" class="option">USER</a>
  </div>
  <div class="container">
    <div class="logo">
      <i class="fas fa-cogs"></i>
    </div>
    <a href="{% url 'serviceProviderSignUp' %}" class="option">SERVICE PROVIDER</a>
  </div>
</body>

</html>
