<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfoMosaic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      {% load static %}
      background-image: url("{% static 'mansplit.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-color: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .dadcontainer{
      display: flex;
    }

    img{
      max-width: 100%;
      max-height: 100%;
    }

    .container_left{
      position: absolute;
      left: 10%;
      width: 22%;
    }

    .container_right{
      position: absolute;
      left: 70%;
      width: 20%;
    }

    .logo {
      font-size: 3.3em;
      color: #555;
    }

    .signs{
      position: absolute;
      font-size: 3em;
      color: white;
      display: block;
      background-color: #555;
      border-radius: 50%;
      width: 1.3em;
      height: 1.2em;
      text-align: center;
      left: 36%;
    }

    .textbias{
      font-size: 1.2em;
      color: #555;
    }


    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
<div style="height: 10em;"></div>
  
  <div class="container_right">
    <div class="logo">
      <i class="fas fa-user"></i><b> SEARCH SERVICES</b>
    </div>
    <div class="textbias">Need Services or Contact info of services avalaible nearby you?<br><br><br><br></div>
    <div class="signs" style="left: 40%;"><a href="{% url 'login' %}" ><i class="fas fa-arrow-right"></i></a></div>
  </div>
  <div class="container_left">
    <div class="logo">
      <i class="fas fa-cogs"></i><b> SERVICE PROVIDER</b>
    </div>
    <div class="textbias">Want to promote your services in your locality and nearby? Try our Organization<br><br><br></div>
    <div class="signs"><a href="{% url 'serviceProviderSignUp' %}" ><i class="fas fa-arrow-left"></i></a></div>
  </div>
</body>
</html>
