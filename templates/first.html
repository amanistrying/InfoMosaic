<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfoMosaic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat SemiBold', sans-serif;
      {% load static %}
      background-image: url("{% static 'mansplit.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    img{
      max-width: 100%;
      max-height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 20%;
      height: 60%;
      margin: 100px auto;
      justify-content: center;
      gap: 2%;
      text-align: center;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 188px;
      color: #555;
      margin-bottom: 20px;
    }

    .option {
      width: 75%;
      align-items: center;
      padding: 20px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      margin: 0 auto;
      font-size: 20px;
    }

    .option:hover {
      background-color: #ddd;
    }

    a {
      text-decoration: none;
      color: #514e4ec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user"></i>
    </div>
    <a href="{% url 'login' %}" class="option">USER</a>
  </div>
  <div class="container">
    <div class="logo">
      <i class="fas fa-cogs"></i>
    </div>
    <a href="{% url 'serviceProviderSignUp' %}" class="option">SERVICE PROVIDER</a>
  </div>
</body>
</html>
