<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfoMosaic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

  <style>
    body{
      display: block;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      width: 100%;
    }

    .page1{
      display: block;
      {% load static %}
      background-image: url("{% static 'finalwel.png' %}");
      background-repeat: no-repeat;
      background-size: 100% auto;
      height: 24em;
      margin: 0;
    }


    .page2 {
      {% load static %}
      background-color: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative; /* Set the parent element to relative positioning */
    }

    .half-image {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%; /* Divide the container into two halves */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    .half1 {
      {% load static %}
      left: 0;
      background-image: url("{% static 'half1.jpg' %}"); /* Specify the image for the first half */
    }
    
    .half2 {
      {% load static %}
      right: 0;
      background-image: url("{% static 'half2.jpg' %}"); /* Specify the image for the second half */
    }

    .welcome{
      
      position: absolute;
      text-align: left;
      font-size: 3.5em;
      color: rgb(208, 208, 208);
      left: 2%;
      top: 7%;
    }

    .im{
      position: absolute;
      text-align: left;
      font-size: 160px;
      font-weight: 600;
      color: #1b1c1d;
      left: 2%;
      top: 24%;
    }

    .dadcontainer{
      display: flex;
    }

    img{
      max-width: 100%;
      max-height: 100%;
    }

    .container_left{
      position: absolute;
      left: 10%;
      width: 22%;
    }

    .container_right{
      position: absolute;
      left: 70%;
      width: 20%;
    }

    .logo {
      font-size: 3.3em;
      color: #555;
    }

    .signs{
      position: absolute;
      font-size: 3em;
      color: white;
      display: block;
      background-color: #555;
      border-radius: 50%;
      width: 1.3em;
      height: 1.2em;
      text-align: center;
      left: 36%;
    }

    .textbias{
      font-size: 1.2em;
      color: #555;
    }

    .extrael{
      display: flex;
      background-color: #f2f2f2;
      height: 300px;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    .thebar{
      height: 10em;
    }


    a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .page1 {
        height: 14em;
        width: 100%;
        background-size: cover; 
      }

      .extrael {
        height: 200px; /* Adjust the height as needed for smaller screens */
        font-size: 1.5em; /* Adjust the font size for better readability on smaller screens */
        padding: 20px; /* Add some padding to improve spacing */
        text-align: center;
      }

      .welcome {
        font-size: 2em; /* Adjust the font size as needed for smaller screens */
        top: 6%;
      }

      .im {
        font-size: 65px;
        top: 15%;
      }

      .half-image {
        width: 100%; /* Make each half take up the full width */
        height: 50%; /* Adjust the height to 50% for each half */
      }
    
      .half1 {
        top: 0;
        left: 0;
      }
    
      .half2 {
        top: 75%;
        left: 0;
        transform: translateY(-50%);
      }

      .container_left{
        position: absolute;
        font-size: 1em;
        width: 55%;
      }

      .container_right {
        position: absolute;
        font-size: 1em;
        left: 35%;
        width: 55%;
      }

      .container_right {
        top: 70%;
        transform: translateY(-50%);
      }

      .logo {
        font-size: 2em; /* Adjust the font size for smaller screens */
      }

      .textbias {
        font-size: 1em; /* Adjust the font size for smaller screens */
      }

      .thebar{
        height: 15.417vw;
      }
    }

  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
    </ul>
  </div>
  <div class="page1">
    <div class="welcome"><br>WELCOME TO<br></div>
    <div class="im">InfoMosaic</div>
  </div>

  <div class="extrael">We provide exceptional services tailored to your needs</div>
  <div class="page2">
    <div class="half-image half1"></div>
    <div class="half-image half2"></div>
    <div class="thebar"></div>
    <div class="container_right">
      <div class="logo">
        <i class="fas fa-user"></i><b> SEARCH SERVICES</b>
      </div>
      <div class="textbias">Need Services or Contact info of services avalaible nearby you?<br><br><br><br></div>
      <div class="signs" style="left: 40%;"><a href="{% url 'login' %}" ><i class="fas fa-arrow-right"></i></a></div>
    </div>
    <div class="container_left">
      <div class="logo">
        <i class="fas fa-cogs"></i><b> SERVICE PROVIDER</b>
      </div>
      <div class="textbias">Want to promote your services in your locality and nearby? Try our Organization<br><br><br></div>
      <div class="signs"><a href="{% url 'home' %}" ><i class="fas fa-arrow-left"></i></a></div>
    </div>
  </div>
</body>
</html>
